                    <p id="income-validation" class="validation-message"></p>
                    <p class="caption-label">Enter new value</p>
                    <input type="number" step="0.01" id="value" placeholder="value"/>
                    <p class="caption-label">Enter new date</p>
                    <input type="date" id="date" placeholder="date"/>
                    <p class="caption-label">Enter new source</p>
                    <input type="text" id="source" placeholder="source"/>
